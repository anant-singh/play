<body class="document-body login" ng-app="ArkPlay">

<!-- Wrapper -->
<div id="login">

    <div class="wrapper signup" ng-controller="SignupCtrl">

        <h1 class="glyphicons lock">ARK Play <i></i></h1>

        <!-- Box -->
        <div class="widget widget-heading-simple">

            <div class="widget-head">
                <h3 class="heading">Create Account</h3>
                <div class="pull-right">
                    Already a member?
                    <a href="/login" class="btn btn-inverse btn-mini">Sign in</a>
                </div>
            </div>
            <div class="widget-body">

                <!-- Form -->
                <form name="signupForm" ap-submit="submit()" novalidate>
                    {[{list}]}
                    <!-- Row -->
                    <div class="row-fluid row-merge">

                        <!-- Column -->
                        <div class="span6">
                            <div class="innerR">
                                <label class="strong">Name <span ng-show="signupForm.name.$error.required">*</span></label>
                                <input name="name" type="text" class="input-block-level" placeholder="Your Name" ng-model="signupData.name" ng-class="{error: signupForm.name.$invalid}" required/>
                                <label class="strong">Reg No. <span ng-show="signupForm.regNo.$error.required">*</span></label>
                                <input name="regNo" type="text" class="input-block-level" placeholder="Your Reg. No." ng-model="signupData.regNo" ng-class="{error: signupForm.regNo.$invalid}" required/>
                                <label class="strong">Ticket Code <span ng-show="signupForm.ticketCode.$error.required">*</span></label>
                                <input name="ticketCode" type="text" class="input-block-level" placeholder="Your Ticket Code" ng-model="signupData.ticketCode" ng-class="{error: signupForm.ticketCode.$invalid}" required/>
                            </div>
                        </div>
                        <!-- // Column END -->

                        <!-- Column -->
                        <div class="span6">
                            <div class="innerL">
                                <label class="strong">Email <span ng-show="signupForm.email.$error.required">*</span></label>
                                <input name="email" type="text" class="input-block-level" placeholder="Your Email Address" ng-model="signupData.email" ng-class="{error: signupForm.email.$invalid}" required/>
                                <label class="strong">Confirm Email</label>
                                <input name="cnfEmail" type="text" class="input-block-level" placeholder="Confirm Your Email Address" ng-model="signupData.cnfEmail" ng-class="{error: signupForm.cnfEmail.$invalid}" required/>
                                <!--<a href="index.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-default-menus-dark&amp;sidebar_type=collapsible" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"></a>-->
                                <button type="submit" id="submit" value="Create Account" class="btn btn-icon-stacked btn-block btn-success glyphicons user_add"><i></i><span>Create account and</span><span class="strong">Join ARK Play now</span></button>
                                <p>Having troubles? <a href="/faq">Get Help</a></p>
                            </div>
                        </div>
                        <!-- // Column END -->

                    </div>
                    <!-- // Row END -->

                </form>
                <!-- // Form END -->

            </div>
            <!-- // Box END -->

        </div>

    </div>

</div>
<!-- // Wrapper END -->
<!-- Themer -->
<div id="themer" class="collapse">
    <div class="wrapper">
        <span class="close2">&times; close</span>
        <h4>Themer <span>color options</span></h4>
        <ul>
            <li>Theme: <select id="themer-theme" class="pull-right"></select><div class="clearfix"></div></li>
            <li>Primary Color: <input type="text" data-type="minicolors" data-default="#ffffff" data-slider="hue" data-textfield="false" data-position="left" id="themer-primary-cp" /><div class="clearfix"></div></li>
            <li>
                <span class="link" id="themer-custom-reset">reset theme</span>
                <span class="pull-right"><label>advanced <input type="checkbox" value="1" id="themer-advanced-toggle" /></label></span>
            </li>
        </ul>
        <div id="themer-getcode" class="hide">
            <hr class="separator" />
            <button class="btn btn-primary btn-small pull-right btn-icon glyphicons download" id="themer-getcode-less"><i></i>Get LESS</button>
            <button class="btn btn-inverse btn-small pull-right btn-icon glyphicons download" id="themer-getcode-css"><i></i>Get CSS</button>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- // Themer END -->
